{% extends 'todolist/base.html' %}

{% block title %} Login {% endblock title %}

{% block content %}
<section class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">Вход в аккаунт</h2>
        <p class="text-gray-500 text-center mb-6">Введите данные для входа</p>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- Поле для имени пользователя -->
            <div>
                <label for="username" class="block text-gray-700">Имя пользователя</label>
                <input type="text" id="username" name="username"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Введите ваш логин">
            </div>

            <!-- Поле для пароля -->
            <div>
                <label for="password" class="block text-gray-700">Пароль</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Введите ваш пароль">
            </div>

            <!-- Кнопка отправки -->
            <button type="submit"
                class="w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600 transition">
                Войти
            </button>

        </form>
    </div>
</section>
{% endblock content %}
