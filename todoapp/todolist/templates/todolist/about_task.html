{% extends 'todolist/base.html' %}

{% block title %} About Task {% endblock title %}

{% block content %}

    <section class="text-gray-600 body-font">

  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"> {{ object.title }}
      </h1>
      <p class="mb-8 leading-relaxed">Description: {{ object.description }}</p>
        <p class="mb-8 leading-relaxed">Date: {{ object.date }}</p>
        <p class="mb-8 leading-relaxed">Done: {{ object.is_completed }}</p>
<div class="flex justify-center space-x-4">
    <a href="{% url 'TaskList' %}">
        <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
            Back
        </button>
    </a>
    {% if object.is_completed %}
    <a href="{% url 'incomplete' object.id %}">
        <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
            Incomplete
        </button>
    </a> {% else %}
    <a href="{% url 'complete' object.id %}">
        <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
            Complete
        </button>
    </a>
    {% endif %}
</div>
    </div>
  </div>
</section>

{% endblock content %}
