{% extends 'todolist/base.html' %}

{% block content %}
<section class="max-w-4xl mx-auto py-10">
    <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">Настройка дедлайна</h1>
    <div class="bg-white shadow-lg rounded-lg p-6">
        <form method="post" action="">
            {% csrf_token %}

            <label for="deadline" class="block text-gray-700 font-medium">Выберите дату и время</label>
            <input type="datetime-local" id="deadline" name="deadline" class="w-full p-2 border rounded-lg mb-4" required>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg font-medium hover:bg-blue-600">Сохранить</button>
        </form>
    </div>
</section>
{% endblock content %}
