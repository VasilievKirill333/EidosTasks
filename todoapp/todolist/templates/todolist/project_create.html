{% extends 'todolist/base.html' %}

{% block content %}
<div class="bg-white shadow-lg rounded-lg p-6 max-w-md mx-auto">
  <h3 align="center">Создание проекта</h3>
<form action="" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit"
            class="w-full bg-indigo-500 text-white py-3 rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-300 transition">
            ✅ Добавить проект
        </button>
</form>
</div>
{% endblock content %}
