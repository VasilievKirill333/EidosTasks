{% extends 'todolist/base.html' %}

{% block content %}
    <div class="bg-white p-8 rounded-xl shadow-md w-96">
        <h2 class="text-2xl font-semibold text-center mb-6">Регистрация</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Имя пользователя</label>
                <input type="text" id="id_username" name="username" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="id_password1" class="block text-sm font-medium text-gray-700">Пароль</label>
                <input type="password" id="id_password1" name="password1" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="id_password2" class="block text-sm font-medium text-gray-700">Повторите пароль</label>
                <input type="password" id="id_password2" name="password2" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">Зарегистрироваться</button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">
            Уже есть аккаунт? <a href="/login/" class="text-blue-600 hover:underline">Войти</a>
        </p>
    </div>
{% endblock content %}
